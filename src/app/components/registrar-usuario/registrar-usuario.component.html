<div class="wraper">
  <div class="body">
    <img class="logo" src="../../../assets/img/login.png" alt="Login" />
    <h1>Registrarse</h1>

    <form [formGroup]="myform" (ngSubmit)="registrar()">

      <div class="form-floating mb-3">
        <input
          type="email"
          class="form-control"
          placeholder="name@example.com"
          formControlName="email"
        />
        <label>Email</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Password"
          formControlName="password"
        />
        <label>Password</label>
      </div>
      <div class="form-floating mb-3">
        <input
          type="password"
          class="form-control"
          placeholder="Repetir Password"
          formControlName="repetirPassword"
        />
        <label>Repetir Password</label>
      </div>
      <div class="d-grid gap-2 mb-3 ">

        <button class="btn btn-primary btn-lg" type="submit">Aceptar</button>

      </div>
      <a class="mb-3" routerLink="/login">Volver</a>
    </form>
  </div>
</div>
