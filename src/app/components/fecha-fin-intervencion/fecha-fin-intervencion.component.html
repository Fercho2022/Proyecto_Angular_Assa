
<span class="p-float-label" for="fechaFinIntervencion">
  <p-calendar

    [showTime]="true"
    dateFormat="yy/mm/dd"
    styleClass="large"
    [showIcon]="true"
    display="chip"

    (onSelect)="onFechaFinIntervencionChanged($event)"
    [showClear]="true"
  ></p-calendar>
  <label>Fecha y hora fin de la intervencion</label>
</span>
