
<span class="p-float-label" >
  <p-calendar

  [showTime]="true"
    dateFormat="yy/mm/dd"
    styleClass="large"
    [showIcon]="true"
    display="chip"
    (onSelect)="onFechaAvisoIntervencionChanged($event)"
    [showClear]="true"
  ></p-calendar>
  <label>Fecha y hora del aviso</label>
</span>
