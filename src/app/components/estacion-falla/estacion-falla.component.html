
<span class="p-float-label">
  <p-dropdown
    [options]="estaciones"
    [group]="true"
    [showClear]="true"
    [editable]="true"
    [style]="{ minWidth: '100%', 'padding-top': '-5px', maxWidth: '100%', }"
    [placeholder]="rellenarCampo"

    (onChange)="onEstacionIntervencionChanged($event)"
  >
    <ng-template let-group pTemplate="group">
      <div class="flex align-items-center">
        <span>{{ group.label }}</span>
      </div>
    </ng-template>
  </p-dropdown>

  <label>{{etiquetaLabel}}</label>
</span>
